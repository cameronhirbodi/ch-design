<html lang="en">
  {% include head.html %}
  <body>
    <figure>
      <a class="action_bar text_small" href="{{site.url}}/#portfolio"><i class="arrow left magenta"></i>Return to homepage</a>
      <!-- Main Image (Mobile) -->
      {% for image in page.images %}
        <img src="{{image}}">
      {% endfor %}
    </figure>
    <article class="fadeUp delay250ms">
        <h2>{{page.title}}</h2>
        <br>
        {{content}}
        <br>
        {% if page.source %}
        <p class="final_prod"><a class="btn hollow" target="_blank" href="{{page.source}}">View final product</a></p>
        {% endif %}
    </article>
    {% include footer.html %}
  </body>
</html>
